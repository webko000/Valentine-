<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day, Neelam!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Background hearts -->
    <div class="hearts">
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
    </div>

    <!-- Main content -->
    <header>
      <h1>Happy Valentine's Day, Neelam! ❤️</h1>
    </header>
    <main>
      <button id="showMessage">Click Me!</button>
      <div id="message" class="hidden">
        <p>Hey love,</p>
        <p>Never stop smiling, embracing your creative spark, and being your amazing, crazy self! You light up my world!</p>
        <p>I love you!</p>
        <img src="bears.png" alt="Cute Bears Hugging" class="bears">
      </div>
    </main>
  </div>

  <!-- Audio for song -->
  <audio id="valentineSong" loop>
    <source src="jaana-samjho-na.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="script.js"></script>
</body>
</html>
